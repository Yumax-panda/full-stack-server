components:
  schemas:
    ### Requests/Responses ###
    GetSkillsResponse:
      type: object
      properties:
        skills:
          type: array
          items:
            $ref: "#/components/schemas/Skill"
      required:
        - skills
    PostSkillRequestBody:
      type: object
      properties:
        name:
          type: string
          description: 名前
        image:
          type: string
          description: 画像url
        level:
          type: int64
          description: 熟練度
      required:
        - name
        - image
        - level
    PostSkillTagRequestBody:
      type: object
      properties:
        tagId:
          type: string
          description: タグID
      required:
        - tagId

    ### Shared ###
    Skill:
      type: object
      properties:
        id:
          type: string
          description: ユーザーID
        name:
          type: string
          description: 名前
        image:
          type: string
          description: 画像url
        level:
          type: int64
          description: 熟練度
        tags:
          type: array
          items:
            $ref: "./tags.yaml#/components/schemas/Tag"
      required:
        - id
        - name
        - image
        - level
        - tags